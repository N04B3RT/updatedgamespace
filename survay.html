<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Survey</title>
    <link rel="stylesheet" href="survay.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://kit.fontawesome.com/f7afa10bc2.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="gamespace.html">
                GAME SPACE
                <i class="fa-solid fa-rocket"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="survay.html">Short survey</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="login.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                           Login
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <h1>Gaming Survey</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Start Survey</button>
            </form>
        </section>

        <section id="survey" class="hidden">
            <h2>Survey Questions</h2>
            <form id="surveyForm">
                <div class="question hidden">
                    <label>1. What is your favorite game genre?</label>
                    <div>
                        <input type="radio" id="genre1" name="genre" value="Action" required>
                        <label for="genre1">Action</label>
                    </div>
                    <div>
                        <input type="radio" id="genre2" name="genre" value="Adventure">
                        <label for="genre2">Adventure</label>
                    </div>
                    <div>
                        <input type="radio" id="genre3" name="genre" value="RPG">
                        <label for="genre3">RPG</label>
                    </div>
                    <div>
                        <input type="radio" id="genre4" name="genre" value="Strategy">
                        <label for="genre4">Strategy</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>2. How many hours do you play games weekly?</label>
                    <div>
                        <input type="radio" id="hours1" name="hours" value="0-5" required>
                        <label for="hours1">0-5</label>
                    </div>
                    <div>
                        <input type="radio" id="hours2" name="hours" value="5-10">
                        <label for="hours2">5-10</label>
                    </div>
                    <div>
                        <input type="radio" id="hours3" name="hours" value="10+">
                        <label for="hours3">10+</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>3. What platform do you primarily play games on?</label>
                    <div>
                        <input type="radio" id="platform1" name="platform" value="PC" required>
                        <label for="platform1">PC</label>
                    </div>
                    <div>
                        <input type="radio" id="platform2" name="platform" value="Console">
                        <label for="platform2">Console</label>
                    </div>
                    <div>
                        <input type="radio" id="platform3" name="platform" value="Mobile">
                        <label for="platform3">Mobile</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>4. Do you prefer single-player or multiplayer games?</label>
                    <div>
                        <input type="radio" id="mode1" name="mode" value="Single-player" required>
                        <label for="mode1">Single-player</label>
                    </div>
                    <div>
                        <input type="radio" id="mode2" name="mode" value="Multiplayer">
                        <label for="mode2">Multiplayer</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>5. What is your favorite gaming franchise?</label>
                    <div>
                        <input type="radio" id="franchise1" name="franchise" value="The Legend of Zelda" required>
                        <label for="franchise1">The Legend of Zelda</label>
                    </div>
                    <div>
                        <input type="radio" id="franchise2" name="franchise" value="Super Mario">
                        <label for="franchise2">Super Mario</label>
                    </div>
                    <div>
                        <input type="radio" id="franchise3" name="franchise" value="Call of Duty">
                        <label for="franchise3">Call of Duty</label>
                    </div>
                    <div>
                        <input type="radio" id="franchise4" name="franchise" value="Final Fantasy">
                        <label for="franchise4">Final Fantasy</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>6. How often do you purchase new games?</label>
                    <div>
                        <input type="radio" id="purchase1" name="purchase" value="Monthly" required>
                        <label for="purchase1">Monthly</label>
                    </div>
                    <div>
                        <input type="radio" id="purchase2" name="purchase" value="Every few months">
                        <label for="purchase2">Every few months</label>
                    </div>
                    <div>
                        <input type="radio" id="purchase3" name="purchase" value="Once a year">
                        <label for="purchase3">Once a year</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>7. Do you prefer physical or digital copies of games?</label>
                    <div>
                        <input type="radio" id="copy1" name="copy" value="Physical" required>
                        <label for="copy1">Physical</label>
                    </div>
                    <div>
                        <input type="radio" id="copy2" name="copy" value="Digital">
                        <label for="copy2">Digital</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>8. How much do you spend on gaming per month?</label>
                    <div>
                        <input type="radio" id="spend1" name="spend" value="Less than $20" required>
                        <label for="spend1">Less than $20</label>
                    </div>
                    <div>
                        <input type="radio" id="spend2" name="spend" value="$20-$50">
                        <label for="spend2">$20-$50</label>
                    </div>
                    <div>
                        <input type="radio" id="spend3" name="spend" value="More than $50">
                        <label for="spend3">More than $50</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>9. Do you watch game-related content online?</label>
                    <div>
                        <input type="radio" id="content1" name="content" value="Yes" required>
                        <label for="content1">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="content2" name="content" value="No">
                        <label for="content2">No</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>10. What is your preferred gaming controller?</label>
                    <div>
                        <input type="radio" id="controller1" name="controller" value="Keyboard and Mouse" required>
                        <label for="controller1">Keyboard and Mouse</label>
                    </div>
                    <div>
                        <input type="radio" id="controller2" name="controller" value="Gamepad">
                        <label for="controller2">Gamepad</label>
                    </div>
                    <div>
                        <input type="radio" id="controller3" name="controller" value="Touchscreen">
                        <label for="controller3">Touchscreen</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>11. Do you play competitive games?</label>
                    <div>
                        <input type="radio" id="competitive1" name="competitive" value="Yes" required>
                        <label for="competitive1">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="competitive2" name="competitive" value="No">
                        <label for="competitive2">No</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>12. How do you usually discover new games?</label>
                    <div>
                        <input type="radio" id="discover1" name="discover" value="Friends" required>
                        <label for="discover1">Friends</label>
                    </div>
                    <div>
                        <input type="radio" id="discover2" name="discover" value="Social Media">
                        <label for="discover2">Social Media</label>
                    </div>
                    <div>
                        <input type="radio" id="discover3" name="discover" value="Gaming Websites">
                        <label for="discover3">Gaming Websites</label>
                    </div>
                    <div>
                        <input type="radio" id="discover4" name="discover" value="Online Stores">
                        <label for="discover4">Online Stores</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>13. Do you participate in gaming communities?</label>
                    <div>
                        <input type="radio" id="community1" name="community" value="Yes" required>
                        <label for="community1">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="community2" name="community" value="No">
                        <label for="community2">No</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>14. What is your favorite type of in-game reward?</label>
                    <div>
                        <input type="radio" id="reward1" name="reward" value="Cosmetic Items" required>
                        <label for="reward1">Cosmetic Items</label>
                    </div>
                    <div>
                        <input type="radio" id="reward2" name="reward" value="Power-ups">
                        <label for="reward2">Power-ups</label>
                    </div>
                    <div>
                        <input type="radio" id="reward3" name="reward" value="New Levels">
                        <label for="reward3">New Levels</label>
                    </div>
                    <div>
                        <input type="radio" id="reward4" name="reward" value="In-game Currency">
                        <label for="reward4">In-game Currency</label>
                    </div>
                </div>
                <div class="question hidden">
                    <label>15. How important are graphics in a game for you?</label>
                    <div>
                        <input type="radio" id="graphics1" name="graphics" value="Very important" required>
                        <label for="graphics1">Very important</label>
                    </div>
                    <div>
                        <input type="radio" id="graphics2" name="graphics" value="Somewhat important">
                        <label for="graphics2">Somewhat important</label>
                    </div>
                    <div>
                        <input type="radio" id="graphics3" name="graphics" value="Not important">
                        <label for="graphics3">Not important</label>
                    </div>
                </div>
                <div class="progress">
                    <label for="progress">Progress:</label>
                    <progress id="progress" value="0" max="100"></progress>
                </div>
                <button type="button" id="nextButton">Next</button>
                <button type="submit" id="submitButton" class="hidden">Submit Survey</button>
            </form>
        </section>
    </main>
</body>
<script src="survay.js"></script>
</html>
